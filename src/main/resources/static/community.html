<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ç­çº§åœˆ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { background: #f5f5f7; padding-top: 20px; }
    .post-card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; margin-right: 10px; }
    .btn-float { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; border-radius: 50%; background: #007aff; color: white; border: none; font-size: 24px; box-shadow: 0 4px 12px rgba(0,122,255,0.4); z-index: 99; }
  </style>
</head>
<body>

<div class="container" style="max-width: 600px;">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h5 class="fw-bold m-0">ğŸ’¬ ç­çº§äº’åŠ¨åœˆ</h5>
    <a href="dashboard.html" class="btn btn-sm btn-outline-secondary rounded-pill">è¿”å›</a>
  </div>

  <div id="posts">
    <div class="text-center py-5"><div class="spinner-border text-primary"></div></div>
  </div>
</div>

<button class="btn-float" onclick="addPost()">+</button>

<script>
  const user = localStorage.getItem("username");
  const avatar = localStorage.getItem("avatar") || 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png';

  // åŠ è½½å¸–å­
  function load() {
    fetch('/api/post/list').then(r=>r.json()).then(d => {
      document.getElementById('posts').innerHTML = d.map(p => `
                <div class="post-card">
                    <div class="d-flex mb-3">
                        <img src="${p.authorAvatar}" class="avatar">
                        <div>
                            <div class="fw-bold text-dark">${p.author}</div>
                            <small class="text-muted">${p.createTime ? p.createTime.replace('T',' ') : 'åˆšåˆš'}</small>
                        </div>
                    </div>
                    <div class="mb-3">${p.content}</div>
                    <div class="d-flex gap-4">
                        <span class="text-muted" style="cursor:pointer" onclick="like(${p.id}, this)">
                            <i class="bi bi-heart"></i> <span>${p.likes}</span>
                        </span>
                        <span class="text-muted"><i class="bi bi-chat"></i> è¯„è®º</span>
                    </div>
                </div>
            `).join('');
    });
  }
  load();

  // å‘å¸–
  function addPost() {
    Swal.fire({
      title: 'å‘å¸ƒåŠ¨æ€',
      input: 'textarea',
      inputPlaceholder: 'åˆ†äº«ä½ çš„å­¦ä¹ å¿ƒå¾—...',
      showCancelButton: true,
      confirmButtonText: 'å‘å¸ƒ'
    }).then((res) => {
      if(res.isConfirmed && res.value) {
        // ç®€å•å¤„ç†ï¼šåç«¯æ¥æ”¶ author, content, avatar
        const param = `u=${user}&content=${res.value}&avt=${avatar}`;
        fetch('/api/post/add', {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: param
        }).then(() => {
          Swal.fire('å‘å¸ƒæˆåŠŸ','ç§¯åˆ†+1','success');
          load();
        });
      }
    });
  }

  // ç‚¹èµ
  window.like = function(id, el) {
    fetch('/api/post/like?id='+id).then(() => {
      let num = el.querySelector('span');
      num.innerText = parseInt(num.innerText) + 1;
      el.querySelector('i').classList.replace('bi-heart', 'bi-heart-fill');
      el.querySelector('i').classList.add('text-danger');
    });
  }
</script>
</body>
</html>
