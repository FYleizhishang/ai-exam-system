<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CDN 测试</title>
  <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
</head>
<body>
<div id="app" style="padding: 50px; text-align: center;">
  <h1>{{ message }}</h1>

  <br>
  <el-button type="primary" @click="showMsg">点击测试</el-button>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/element-plus/dist/index.full.js"></script>

<script>
  const { createApp, ref } = Vue;
  const app = createApp({
    setup() {
      // 如果 Vue 正常，页面上会显示 "环境正常"，而不是 "{{ message }}"
      const message = ref("✅ 环境正常！Vue 已成功加载");

      const showMsg = () => {
        alert("漂亮！Element Plus 也能用！");
      };

      return { message, showMsg };
    }
  });
  app.use(ElementPlus);
  app.mount('#app');
</script>
</body>
</html>
